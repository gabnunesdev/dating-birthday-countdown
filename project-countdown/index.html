<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1 Ano de Namoro</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>1 ANO DE NAMORO EM:</h1>
    <div class="countdown-container">
      <div class="countdown-el days-c">
        <p class="text" id="days">0</p>
        <span>dias</span>
      </div>
      <div class="countdown-el hours-c">
        <p class="text" id="hours">0</p>
        <span>horas</span>
      </div>
      <div class="countdown-el mins-c">
        <p class="text" id="mins">0</p>
        <span>minutos</span>
      </div>
      <div class="countdown-el seconds-c">
        <p class="text" id="seconds">0</p>
        <span>segundos</span>
      </div>
    </div>
    <footer>
      <div class="rodape">
        <p>Projeto feito por: Gabriel Nunes</p>
        <p>Para minha amada: Clauryan Arch</p>
      </div>
    </footer>

    <script src="/script.js"></script>
  </body>
</html>
